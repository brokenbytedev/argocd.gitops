apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-dev
  namespace: argocd
spec:
  project: dev-platform
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 39.0.0

    helm:
      values: |
        deployment:
          replicas: 1
        ingressClass:
          enabled: true
          isDefaultClass: true
        service:
          type: LoadBalancer
          annotations:
            service.beta.kubernetes.io/azure-load-balancer-internal: "true"
        experimental:
          kubernetesGateway:
            enabled: true
            crds:
              enabled: true
        providers:
          kubernetesGateway:
            enabled: true
        gateway:
          enabled: true
          name: traefik-gateway
          namespace: traefik
          listeners:
            - name: web
              port: 80
              protocol: HTTP
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
