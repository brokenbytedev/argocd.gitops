apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: projects-bootstrap
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/brokenbytedev/argocd.gitops.git
    targetRevision: main
    path: argo-projects/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true