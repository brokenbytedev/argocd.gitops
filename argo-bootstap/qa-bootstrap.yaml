apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qa-platform
  namespace: argocd
spec:
  project: qa
  source:
    repoURL: https://github.com/brokenbytedev/gitops-argp.git
    targetRevision: main
    path: ./platforms/qa
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
