apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-platform
  namespace: argocd
spec:
  project: dev-platform
  source:
    repoURL: https://github.com/brokenbytedev/argocd.gitops.git
    targetRevision: main
    path: ./platforms/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
